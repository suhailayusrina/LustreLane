    <script>
        // Function to handle autoplay when videos are in view
        const videos = document.querySelectorAll('.video');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.play();
                } else {
                    entry.target.pause();
                }
            });
        }, { threshold: 0.5 });

        videos.forEach((video) => {
            observer.observe(video);
        });
    </script>

    <script>
        // JavaScript for Slider
        const sliderWrapper = document.getElementById("sliderWrapper");
        const dots = document.querySelectorAll(".dot");
        let currentIndex = 0;

        function showSlide(index) {
            // Ensure index wraps around
            currentIndex = index < 0 ? dots.length - 1 : index % dots.length;
            
            // Move slider
            const offset = -currentIndex * 100;
            sliderWrapper.style.transform = `translateX(${offset}%)`;

            // Update active dot
            dots.forEach(dot => dot.classList.remove("active"));
            dots[currentIndex].classList.add("active");
        }

        // Auto Slide Function
        function autoSlide() {
            currentIndex++;
            showSlide(currentIndex);
        }

        // Set auto slide interval
        let slideInterval = setInterval(autoSlide, 3000);

        // Add click event to dots
        dots.forEach((dot, index) => {
            dot.addEventListener("click", () => {
                showSlide(index);
                clearInterval(slideInterval); // Stop auto-slide when user interacts
                slideInterval = setInterval(autoSlide, 3000); // Restart auto-slide
            });
        });
    </script>
